<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            background-color: aliceblue;
        }

        button {
            border: 0px;
            padding: 0px;
            margin: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <dic class="row justify-content-center">
            <h1>Tic Tac Toe</h1>
        </dic>
        <div class="row justify-content-center">
            <div><button onclick="makeMove(this.children[0], 0, 0)" disabled><img src="img/blank.png" /></button></div>
            <div><button onclick="makeMove(this.children[0], 0, 1)" disabled><img src="img/blank.png" /></button></div>
            <div><button onclick="makeMove(this.children[0], 0, 2)" disabled><img src="img/blank.png" /></button></div>
        </div>
        <div class="row justify-content-center">
            <div><button onclick="makeMove(this.children[0], 1, 0)" disabled><img src="img/blank.png" /></button></div>
            <div><button onclick="makeMove(this.children[0], 1, 1)" disabled><img src="img/blank.png" /></button></div>
            <div><button onclick="makeMove(this.children[0], 1, 2)" disabled><img src="img/blank.png" /></button></div>
        </div>
        <div class="row justify-content-center">
            <div><button onclick="makeMove(this.children[0], 2, 0)" disabled><img src="img/blank.png" /></button></div>
            <div><button onclick="makeMove(this.children[0], 2, 1)" disabled><img src="img/blank.png" /></button></div>
            <div><button onclick="makeMove(this.children[0], 2, 2)" disabled><img src="img/blank.png" /></button></div>
        </div>
        <div class="row justify-content-center">
            <span id="msg"></span>
            <a href="#" id="joinLink">Join Game</a>
        </div>
        
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.2.js"></script>
    <script src="js/tictactoehub.js"></script>
    <script src="js/tictactoegame.js"></script>
</body>
</html>
